<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Restaurant</title>
</head>
<body>
    <div id="nav"></div>
    <div id="content"></div>
    <div id="menu-page"></div>
    <div id="bar-page"></div>
    <div id="about-page"></div>

    <div class="contact-main-container">
        <div class="contact-container-left">
            <div class="contact-text-container">
                <p class="title">Contact</p>
                <p class="medium-text contact-pg-tel ">123-456-7890</p>
                <div class="contact-info-container">
                    <p class="medium-text">699 Renner Dr.</br> Arcata, CA</br> 95518</p>
                </div>
            </div>
        </div>
        <div class="contact-container-right">
            <div class="contact-message-container">
                <p class="small-title">contact@lamexicana.com</p>
                <p class="small-title contact-info">Message us, we'd love to hear from you!</p>
                <form autocomplete="off" action="#" class="contact-form-container">
                    <div class="form-name contact-input-container-smll">
                        <label for="fname"></label>
                        <input class="form-control form-sizing-smll" type="text" id="fname" name="fullname" placeholder="Name *" required>
                    </div>
                    <div class="form-email contact-input-container-smll">
                        <label for="email"></label>
                        <input class="form-control form-sizing-smll" type="text" id="email" name="email" placeholder="Email *" required>
                    </div>    
                    <div class="form-subject contact-input-container-lrge">
                        <label for="subject"></label>
                        <input class="form-control form-sizing-smll" type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-message contact-input-container-xlrge">
                        <label for="message"></label>
                        <input class="form-control form-sizing-smll" type="text" id="message" name="message" placeholder="Message" required>
                    </div>
                    <input class="form-send" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
